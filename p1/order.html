<head>

<script src="includes.js"></script>
<script>
    function getProduct(){
        var query = location.search;
        document.forms["order"]["product"].value = query.split('=')[1];
    }
</script>
<!--Remainder of HTML head here-->
</head>

<body onload="loadHeader(); getProduct();">
    <div id="header"></div>
    <div id="content">
        <form id="order" action="order" method="post">
            <input type="text" id="product"></input>
            <!--Construct form for placing a product order-->
        </form>
    </div>
    <div id="footer"><!--Include common source for page footer--></div>
</body>
</html>
